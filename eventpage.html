<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="strava_results_loader.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"></link>
    <title>Strava Sample Event Page</title>
  </head>
  <body>

    <!--
    - The attributes in this div contain the paramaters used to filter out results
    - for the listed segments (below) for a club and date.
    - @param 'clubid' The club ID to look up results for. Pass an empty string to
    -               ignore filtering results by club.
    - @param 'startdate' The start date to look for times. Format is "yyyy-mm-dd"
    - @param 'enddate' The end date to look for times - must be at least one day past
    -                  the value in 'startdate'. Format is "yyyy-mm-dd"
    - @param 'strava_results_loader' The path to the 'strava-fetcher.php' file. Only
    -                                change this value if the 'strava-fetcher.php' file
    -                                is located elsewhere on your webserver.
    -->
    <div class="strava_event_settings"
         clubid="2016"
         startdate="2012-05-01"
         enddate="2012-05-31"
         strava_api_loader_path="strava_fetcher.php">
    </div>

    <!--
    - The inside of the 'results_wrapper' div should list all of the segments and optional
    - loading message. I've included a few segements for testing. Include as many segments
    - that your event needs here.
    -->
    <div class="results_wrapper">
      <div class="results" segmentid="229781">
        <div class="loading">Loading...</div>
      </div>
      <div class="results" segmentid="682282">
        <div class="loading">Loading...</div>
      </div>
      <div class="results" segmentid="472519">
        <div class="loading">Loading...</div>
      </div>
    </div>

  </body>
</html>
